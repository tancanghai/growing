<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<!-- content属性值 :
     width:可视区域的宽度，值可为数字或关键词device-width
     height:同width
     intial-scale:页面首次被显示是可视区域的缩放级别，取值1.0则页面按实际尺寸显示，无任何缩放
     maximum-scale=1.0, minimum-scale=1.0;可视区域的缩放级别，
     maximum-scale用户可将页面放大的程序，1.0将禁止用户放大到实际尺寸之上。
     user-scalable:是否可对页面进行缩放，no 禁止缩放 -->
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- 
		 3.<meta http-equiv="X-UA-Compatible" content="IE=8" />
		 开启 IE8 的标准渲染模式，但由于本身 X-UA-Compatible 文件头仅支持 IE8 以上版本，因此等同于冗余代码。
		 
		 4.<meta http-equiv="X-UA-Compatible" content="edge" />
		 Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容，这实际上破坏了“锁定”模式。即如果你有IE9的话说明你有IE789，那么就调用高版本的那个也就是IE9。
		 -->
		 
	<!-- 	 <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		 #以上代码IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame. -->
		<title></title>
		<!-- 媒体查询+rem实现元素动态大小变化 
		rem单位是跟着html来走的，有了rem页面元素可以设置不同大小尺寸
		媒体查询可以根据不同设备宽度来修改样式
		媒体查询+rem就可以实现不同设备宽度，实现页面元素大小的动态变化
		-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			@media screen and (min-width:320px){
				html{
					font-size: 50px;
				}
			}
			@media screen and (min-width:640px){
				html{
					font-size: 100px;
				}
			}
			.top{
				height: 3rem;
				font-size: 1rem;
				background-color: #FF0000;
				color: black;
			}
		</style>
	</head>
	<body>
		<div class="top">购物车</div>
	</body>
</html>
