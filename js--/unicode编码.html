<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 在字符串中使用转义字符串unicode编码
			 * 规则：
			 * \u四位编码   
			 * console.log("\u0054");
			 * 
			 * 
			 * 在网页中使用unicode编码是
			 * 规则：
			 * &#编码;  //注意unicode编码是16进制编码 而网页中的编码是10进制 ；//电脑操作在计算器里面把16进制转换为10进制
			 * 如 编码为2620 的转换为9760 然后<h1>&#9760;</h1>
			 * 
			 */
		</script>
	</body>
</html>
