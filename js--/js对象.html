		<!-- 
		 对象分类
		 一般来说，有三类对象，分别是内置对象、宿主对象、自定义对象：
		 内置对象：是指语法标准规范中内置实现的一些对象，例如函数、数组、正则、日期等这些内置对象；
		 宿主对象：是指 JavaScript 解释器所嵌入的宿主环境，在前端里，一般来说宿主环境就是浏览器，浏览器也会定义一些内置对象，
		 比如 HTMLElement 等，很多前端框架操作dom元素的函数封装方式；
		 自定义对象：开发人员自行实现的对象。
		 -->
		
		
		<!-- 
		 1 JavaScript中主要有两种类型，即基本类型（包括string,number,boolean,null,undefined）和对象。
		 而函数，数组，内置对象(String,Number,Boolean,Object,Function,Array,Date,RegExp,Error)，这些都是对象的子类型（
		 也可以叫复杂基本类型）。
		 也就是说它们也是对象的一种类型，具备一些额外的行为，比如函数可以理解为可调用的对象。因为函数是对象的一种子类型，所以
		 函数可以当作另一个函数的参数。
		 
		 对象的每个属性，都是一个 key-value 的形式，属性名和属性值。而属性，又分自有属性和继承属性，自有属性是指对象本身自己拥
		 有的属性，而继承属性是指继承的属性。

        这是最简单的一种创建对象的方式，在代码中，直接通过 {} 形式创建一个对象，如：
        var book={
			"main title" "javascript",
			'sub-title':The Definitive Guide",//sub-title 和main title 这俩个必须用引号
			"pages":900,
			author:{
				firstname:'Dabid',//js 对象中可以在laste元素时添加逗号","，e而json是不能的
			}
		}
        上述代码中，等号右侧 {} 代码块形式定义的对象方式，就叫对象直接量。代码中，每出现一次对象直接量，会直接创建一个新的对象，
		对象的属性就是对象直接量中定义的。
        定义属性时，有几点需要注意一下，属性名也就是 key 值，可加引号也可不加引号，但如果属性名使用到一些保留字时，就肯定需要加引号。
        属性值可以是 JavaScript 中的任意类型，原始类型、对象类型都可以。
		
		添加属性
		js对象，其实可以通熟易懂理解为属性高的集合，
		var o={name:"dasu"}
		o.age=24;
		o.sex="man";
		o.love ; //添加属性是必须赋值，不同于别的语言可以添加属性不赋值，o.love="girl";
		
		查询属性
		俩种方式
		.  : 运算符访问属性的话，后面跟着的是属性名字
		[]  :运算符访问属性的话，中括号内跟着的是字符串，string 
		o.name 
		结果：24
		o[age] 
		结果报错 抛出异常
		o["age"]
		结果 23
		var age="age";
		o[age]
		结果 23
		
		函数fun(){console.log('aa');};
		window.fun
		输出函数体  f(){console.log('aa');}
		window.fun()  
		 输出  aaa;
