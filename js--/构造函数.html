<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			创建一个构造函数，专门用来创建对象
			构造函数就是一个普通函数，创建方式和普通函数没有区别
			不同的是构造函数习惯上首字母大写
			function Person(){}
			var per=new Person();
			构造函数和普通函数的区别就是调用的方式的不同
			铺同函数就是直接调用，而构造函数需要使用new关键字来调用
			
			构造函数的执行流程：
			1.立刻创建一个新的对象
			2.将新建的对象设置为函数中的this
			3.逐行执行函数中的代码
			4将新建的对象作为返回值返回
			console.log(per); //返回一个对象
			function Person(){
				console.log(this);//通过构造函数调用那么this就是构造函数本身这个对象
				this.name="";为这个对象添加属性
			}
			var per=new Person();
			console.log(per);
			
			使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类，
			我们间通过一个构造函数创建的对象，称为是该类的实例
			使用instanceof可以检查一个对象是否是一个类的实例
			语法：
			对象instanceof构造函数
			如果是，则返回true，否则返回false
			、、console.log(per instanceof Person);
			
			function Person(name,age,gender){
				this.name=name;
				this.age=age;
				this.gender=gender;
				this.sayName=function(){
					alert("HE"+this.name);
				}
			}
			var per =new Person("sunwukong",18,"nan");
			per.sayName();
			创建一个Person构造函数
			在Person构造函数中，为每一个对象都添加了一个sayName方法，目前我们的方法是在构造函数内部创建的
			也就是构造函数每执行一次就会创建一个新的sayName方法，也就实例sayName都是唯一的
			这样就导致了构造函数执行一次就会创建一个新的方法
			执行100次就会创建一个百个新的方法，每个方法都是一样的，这是没必要的,占据内存
			解决方案 做一个公共方法，所有对象调用同一个方法
			function fun(){}
			this.sayName=fun;
			
			*/
		</script>
		
	</body>
</html>
