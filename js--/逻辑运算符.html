<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//! ||  && 都是先转换为布尔值再进行运算//不运算也会把!a转换为布尔值
			var a=1;
			console.log(!a+true);//1;
			b=0;
			console.log((a && b)+true);//先把(a && b)转换为布尔值;//不运算也会把(a && b)转换为布尔值
		</script>
	</body>
</html>
