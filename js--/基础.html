关键字break 和continue 
break:立即跳出当前所在的整个循环，即当前所在循环结束，开始执行当前循环后面的内容（比如在for循环里，跳出for循环，执行for循环后面的语句）；
continue:立即跳出当前循环的当前条件，继续执行下一条件的循环（比如跳到i++条件循环）
