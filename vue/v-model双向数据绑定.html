<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 使用v-model实现双向数据绑定 只能运用在表单元素中 实现表单元素和model中的数据的双向绑定 -->
		
		<div id="app">
			<p> {{msg}}</p>
			<input type="" name="" id="" v-model="msg" @change="fun()"/>
		</div>
		<!-- 搜索 <tr v-for="item in search(keyword)" ></tr> -->
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					msg:"数据双向绑定v-model"
				},
				fun(){//@change="fun()"
					console.log('ghjghj');
				},
				methods:{//@change="fun"
					fun(){
						console.log(this.msg);
					}
				}
			});
		</script>
	</body>
</html>
