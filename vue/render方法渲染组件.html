<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<script type="text/javascript" src="./js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			111
		</div>
		
		<script type="text/javascript">
			var login={
				template:'<h1>这是登录组件</h1>'
			}
			new Vue({
				el:"#app",
				data:{
					
				},
				methods:{},
				render:function(createElements){

					return createElements(login);//替换掉el容器
				}
				
			});
		</script>
