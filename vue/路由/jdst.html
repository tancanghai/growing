<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	
	<body>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.bottom{
				border: #000000 1px solid;
				height: 500px;
			}
			.header{
				height: 200px;
				background-color: #009F95;
				font-weight: 100;
				text-align: center;
			}
			.left{
				float: left;
				height: 500px;
				width: 30%;
				background-color: #00FF00;
			}
			.content{
				float: right;
				height: 500px;
				width: 70%;
				background-color: #01AAED;
			}
			.content2{
				height: 500px;
				background-color: darkred;
			}
			.content3{
				height: 500px;
				background-color: gold;
			}
		</style>
		
		<div id="app" >
			<router-view name="header"></router-view>
			<div class="bottom" >
				<router-view name="left"></router-view>
				<router-view name="content"></router-view>
			</div>
		</div>
		
		<script type="text/javascript">
			var header={
				template:"<div class='header'>header</div>"
			};
			var left={
				template:"<div class='left'><router-link to='/content'>content</router-link><br><router-link to='/content/content1'>content1</router-link><br><router-link to='/content/content2'>content2</router-link></div>"
			};
			var content={
				template:"<div class='content'><router-view></router-view></div>"
			};
			var content1={
				template:"<div class='content2'>content1</div>"
			};
			var content2={
				template:"<div class='content3'>content2</div>"
			};
			
			var objRouter=new VueRouter({
				routes:[
					{path:'/',components:{
						'header':header,
						'left':left,
						'content':content1
					}},
					{path:'/content',components:{
						'header':header,
						'left':left,
						'content':content
					},children:[
						{path:'content1',component:content1},
						{path:'content2',component:content2},
					  ],
					},
					
				]
			});
			
			var vue=new Vue({
				el:"#app",
				data:{
					
				},
				methods:{
					
				},
				router:objRouter
				
			});
		</script>
	</body>
</html>
