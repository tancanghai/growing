<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 自定义func事件属性绑定 用来使子组件通过this.$emit("func");v-on:click="$emit('func')"这俩种方式触发父组件方法 -->
			<comid v-on:func="parent"></comid>
			
		</div>
		
		<script type="text/javascript">
			var vue =new Vue({
				el:"#app",
				data:{
					msg:"msg"
				},
				methods:{
					parent:function(){
						console.log("parent");
					}
				},
				components:{
					comid:{
						data:function(){
								return {};
							},
						
						//template: `<button v-on:click="$emit('func')">Click </button>`,//`是ES6新增的模板字符串。//使用父方法
						template: "<button v-on:click='getss'>Click</button>",//
						methods:{
							getss:function(){
								console.log(1111);
								this.$emit("func");//使用父方法$emit(参数一,参数二,参数三.....);参数一代表事件属性名,之后的参数代表父方法的参数
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
