<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script src="js/vue.min.js" type="text/javascript"></script>
		<p>aa{{s}}
			<input type="text" v-bind:value="s+titles"/>
		</p>
		
		<!--v-band 属性绑定 把属性值变成一个变量-->
		<script type="text/javascript">
			var s = 12;
			var vm = new Vue({
				el: 'p',
				data: {
					titles: "我是title" 
				}
			});
		</script>
	</body>

</html>
