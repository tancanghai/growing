{include file="public/_meta"/}
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="{:url('login/login')}" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" id="code" name="code" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
          <!--<img id="captcha" src="{:captcha_src()}" alt="captcha" /> <a id="kanbuq" href="javascript:;" onclick="kanbuq()">看不清，换一张</a> </div>-->
            <img id="captcha" src="/index.php/captcha" alt="captcha" onclick="kanbuq(this)"/>  </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" id="denglu" class="btn btn-success radius size-L" onclick="dengLu()" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin v3.1</div>
<script type="text/javascript" src="__STATIC__/huiadmin/lib/jquery/1.9.1/jquery.min.js"></script>

    function kanbuq(obj) {
        obj.src="/index.php/captcha?id="+Math.random();
    }

    function dengLu() {
        var  username=$('#username').val();
        var password=$('#password').val();
        var code=$('#code').val();
        if(username=='' || username==undefined || username==null){
            alert('用户名不能为空');
        }
        if(password=='' || password==undefined || password==null){
            alert('密码不能为空');
        }
        if(code=='' || code==undefined || code==null){
            alert('验证码不能为空');
        }
        $("form").submit();
    }
