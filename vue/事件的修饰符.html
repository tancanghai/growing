<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<div v-on:click="second">
				<!-- <input type="button" value="点击" v-on:click.stop="first"> -->
				
			<a href="https://www.baidu.com" @click.prevent.stop="first()">百度一下</a>
			</div>
		</div>
		
		
		<!--修饰符.stop 阻止事件继续传播 如冒泡行为  v-on:click.stop-->
		<!--修饰符.prevent 阻止事件默认行为 如submit事件刷新页面  v-on:submit.prevent 如a标签跳转-->
		<!--修饰符.capture 实现捕获事件机制 -->
		
		<!-- 阻止单击事件继续传播 -->
		<!-- <a v-on:click.stop="doThis"></a> -->
		<!-- 提交事件不再重载页面 -->
		<!-- <form v-on:submit.prevent="onSubmit"></form>			 -->
		<!-- 修饰符可以串联 -->
		<!-- <a v-on:click.stop.prevent="doThat"></a>			 -->
		<!-- 只有修饰符 -->
		<!-- <form v-on:submit.prevent></form>			 -->
		<!-- 添加事件监听器时使用事件捕获模式 -->
		<!-- 即内部元素触发的事件先在此处理，然后才交由内部元素进行处理 -->
		<!-- <div v-on:click.capture="doThis">...</div>			 -->
		<!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
		<!-- 即事件不是从内部元素触发的 -->
		<!-- <div v-on:click.self="doThat">...</div> -->
		<script type="text/javascript">
			var vue=new Vue({
				el:"#app",
				data:{
					msg:"cuowu",
					msge:"nihao"
				},
				methods:{
					first(){
						console.log("first");
					},
					second(){
						console.log("second");
					}
				}
			});
		</script>
		
	</body>
</html>
