<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">{{msg | fil}}</div>
		<script type="text/javascript">
			Vue.filter("fil",function(value){
				return value+"nihao"
			})
			new Vue({
				el:"#app",
				data:{
					msg:"你好，你是大神"
				}
			})
		</script>
	</body>
</html>
