<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			函数定义：
			1.函数声明--函数定义
			function 函数名(){
				函数体
			}
			2.匿名函数； 匿名函数不能直接调用给了变量
			var 函数名 =function(){
				函数体
			}
			
			函数名();表示函数的调用；
			f1;函数名；表示整个函数体  function f1 (){函数体}； 函数的代码
			匿名函数的自我调用 ，声明的同时并且调用； (function(){})()
			
			函数作为参数使用 ；
			function F3(f2){};function f2(){};F3(f2)；
			函数作为参数使用，如果一个函数作为参数，那么我们说这个参数（函数）叫回调函数
			只要看到一个函数作为参数使用，那么就是回调函数
			*/
		  function f1(){
			  
		  }
		 (function(){
				函数体
			})();
		</script>
	</body>
