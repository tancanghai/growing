			js代码的执行是浏览器的解析器执行，执行时js分为俩个部分，先与解析再执行代码
			预解析过程：
			1.先把变量的声明提升到当前的作用域的最前面，只会提升声明，不会提升赋值。
			2，吧函数的声明提升到当前的作用域的最前面，只会提升声明，不会提升调用。
			3.先提升var，再提升function
			
			
			*/
