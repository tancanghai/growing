<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="jquery-1.11.1"></script>
<script type="text/javascript">
    //第一种写法
    $(document).ready(function(){
        alert('hello first!');
    });
    //第二种
    jQuery(document).ready(function(){
        alert('hello second!');
    });
    //第三种
    $(function(){
        alert('hello third!');
    });
    //第四种
    jQuery(function(){
        alert('hello third!');
    });
</script>
</body>
</html>
