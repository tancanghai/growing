<script type="jquery-1.11.1"></script>
<script type="text/javascript">
$(function () {
/*
prop() 和removeProp() 和attr()和removeProp()一样

注意点：prop不仅能操作属性，还能操作属性节点

 官方推荐操作属性节点时，其在true和false俩个属性的属性酒店，如：checked
 ，selected或者disabled使用prop(),其他的使用attr()
$("input").prop('checked')//true  /false
$("input").attr('checked')//checked  undefind

 */




})
</script>
