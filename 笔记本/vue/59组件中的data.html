<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<com-com></com-com>
			
		</div>
		
		<script type="text/javascript">
			Vue.component("com-com" ,{
				data:function(){//组件data必须是函数
					return {//data里面必须是函数返回
						msg:"nihao",
						name:"nibi"
					}
				},
				template:"<h3>{{msg+name}}</h3>"//组件里面的data数据使用和vue实例的data是一样的
			})
			
			var vue =new Vue({
				el:"#app",
				data:{
					msg:"msg"
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
