<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app" v-on:click="fun">
			<!-- 通过点击 表达式也能给data赋值 -->
			<a href="" v-on:click.prevent="msg=true">登录</a>
			<a href="" v-on:click.prevent="msg=false">注册</a>
			<zuce v-if="msg"></zuce>
			<denglu v-else></denglu>
		</div>
		
		<script type="text/javascript">
			Vue.component("zuce",{
				template:"<h3>zuce</h3>"
			})
			Vue.component("denglu",{
				template:"<h3>denglu</h3>"
			})
			var vue =new Vue({
				el:"#app",
				data:{
					msg:true
				},
				methods:{
					fun(){
						console.log(this.msg);
					}
				}
			})
		</script>
	</body>
</html>
