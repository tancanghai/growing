<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    	[v-cloak]{
    		display: none;
    	}
    </style>
</head>
<body>
	<script src="./js/vue.min.js"></script>
<div id="app">
	<!--  使用v-cloak 能够解决插值表达式暴露{{msg}}的问题-->
	<p v-cloak> {{msg}}</p>
	<!--v-text是没有闪烁问题的-->
	<!--v-text 会覆盖元素中原本的内容;而{{}}写法只会替换自己这个占位符的内容，不会替换元素中内容-->
	<h2 v-text="msgg">==<p> nihao </p>==</h2>
	<!--v-html 会覆盖元素中原本的内容;把html替换内容-->
	<h3 v-html="msgg">==<p> nihao </p>==</h3>
</div>

<script>
	new Vue({
		el:"#app",
		data:{
			msg:"nihao!",
			msgg:"<b>nibuhao</b>"
		}
	});
</script>

</body>
</html>
