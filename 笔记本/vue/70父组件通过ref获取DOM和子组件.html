<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 父组件通过标签中添加ref="属性名" 再通过this.$refs来获取DOM或者组件 -->
			<a href="" v-on:click.prevent="fun" ref="a">dianji </a>
			<div id="ni"  ref="ni">ni</div>
			<com1 ref="com1"></com1>
		</div>
		
		<script type="text/javascript">
			var vue =new Vue({
				el:"#app",
				data:{
					msg:"msg"
				},
				methods:{
					fun:function(){
						console.log(this.$refs);//获取
					}
				},
				components:{
					com1:{
						data:function(){
							return {
								msg:"msg"
							}
						},
						template:"<p>moban</p>"
					}
				}
			})
		</script>
	</body>
</html>
