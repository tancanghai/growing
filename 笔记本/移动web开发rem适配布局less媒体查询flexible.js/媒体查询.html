<!DOCTYPE html>
<html>
	<style type="text/css">
		html{
			font-size: 13px;
		}

	</style>
	<!-- 媒体查询
	 媒体查询（media query ）是css3新语法
	 使用@media查询，可以针对不同的媒体类型定义不同的样式
	 @media可以正对不同的屏幕尺寸设置不同的样式
	 当你重置浏览器大小的过程中，页面也会根据浏览器的宽度和高度重新渲染页面
	 目前针对很多苹果手机，Android手机，平板等设备都用的到多媒体查询
	 -->
	 <!-- 语法
	  @media mediatype and|not|only(media feature){
		  css-code;
	  }
	  用@media开头注意@符号
	  mediatype媒体类型
	  关键字and not only
	  media feature 媒体特性不需要有小括号包含
	  -->
	  <!-- 
	   meidiatype查询类型
	   将不同的终端设备划分成不同的类型，称为媒体类型
	   all 所有设备
	   print  用于打印机和打印预览
	   scree  用于电脑屏幕，平板电脑，智能手机等
	   -->
	   <!-- 
		关键字and not only关键字将媒体类型或者多个媒体特性连接到一起作为媒体查询的条件
		and 可以将对个媒体特性连接到一起，相当于且
		not 排除摸个媒体特性，相当于非
		only 指定某个媒体类型
		-->
		<!-- 
		 媒体特性
		 每个媒体类型都具有不同的特性，根据不同的媒体特性设置不同的展示风格，我们暂且了解三个。注意他们要加小括号包含
		 width   定义输出设备中页面可见的区域宽度
		 min-width 定义输出设备中页面最小可见区域宽度
		 max-width  定义输出设备中页面最大可见区域宽度
		 -->
		 <style type="text/css">
			 /* 这句话的意思是：在我们屏幕上 并且 最大的宽度是 800像素 设置我们想要的样式 */
			 /* max-width 小于等于800 */
			 /* 媒体查询可以根据不同的屏幕尺寸改变不同的样式 */
			 /* 相当于限制条件 */
		 	@media screen and (max-width:500px) {
		 		body{
					background-color: pink;
				}
		 	}
			@media screen and (max-width:400px) and (min-width:300px) {
				body{
					background-color: red;
				}
			}
		 </style>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<body>
		<div style="width: 10rem;height: 10rem; background-color: aqua;">nihao </div>
	</body>
</html>
