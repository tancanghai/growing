<script type="jquery-1.11.1"></script>
<script type="text/javascript">
 var  arr=[1,3,4,5,5];
 var obj={0:1,1:1,2:3,length:5};
 
 //利用jquery的map静态方法便利数组
 // jquery能遍历数组也能遍历伪数组
 $.each(obj,function(key,value){
	 
 })

 //jquery 种的each静态方法和map静态方法的区别
 var each=$.each(obj,function(key,value){})
 var map=$.map(obj,function(value,key){})
//console.log(each);和console.log(map);
 //each静态方法默认的返回值就是遍历谁就返回谁
// map静态方法的默认返回值是一个空数组

 var each1=$.each(obj,function(key,value){
     return key+value;
 })
 var map2=$.map(obj,function(value,key){
     return key+value;
 })
//each静态方法不支持再回调函数种对遍历的数组进行处理
 //map静态方法可以再回调函数种通过return对遍历的数组进行处理，然后生成一个性的数组返回


</script>
