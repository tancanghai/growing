<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="jquery-1.11.1/jquery.min.js"></script>
		<title></title>
	</head>
	<body>
		<ul aa="11">
			<li id="aa" ></li>
			<li id="bb"></li>
			<li id="cc"></li>
		</ul>
	</body>
	<script>
		//如果未找到元素，index() 将返回 -1。
		console.log( $('li').index($('#bb'))); //1，传递一个jQuery对象
		console.log($('li').index($('li:gt(0)'))); //1，传递一组jQuery对象，返回这个对象中第一个元素在原先集合中的索引位置
		console.log($('#bb').index('li')); //1，传递一个选择器，返回#bar在所有li中的做引位置
		console.log($('#aa').index()); //1，不传递参数，返回这个元素在同辈中的索引位置。
	</script>
</html>
