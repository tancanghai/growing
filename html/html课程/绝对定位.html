		<!-- 
		 position属性值设置为absolute时，开启了元素的绝对定位
		 绝对定位
		 1.开启绝对定位，会使元素脱离文档流
		 2.开启绝对定位以后，如果不设置偏移量，则元素的位置不会发生变化
		 3.绝对定位是相对于离他最近的开启了定位的祖先元素进行定位的
		 4.绝对定位会使元素提升一个层级
		 5绝对定位会改变元素的性质  类似于浮动
		 内联变块
		 块元素的宽度和高度默认被内容撑开
		 -->
