<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table  border="1px ">
			<!-- table 创建表格 -->、
			<!-- tr 表示表格中的行 表格有几行就有几个tr -->
			<!-- td 表示单元格 -->
			<!-- colspan 表示合并横向单元格 -->
			<!-- rowspan 表示合并纵向单元格 -->
			<tr><th>Header</th><th>Header</th><th>Header</th><th>Header</th></tr>
			<tr><td>Data</td><td>Data</td><td>Data</td><td rowspan="2">Data</td></tr>
			<tr><td>Data</td><td>Data</td><td>Data</td></tr>
			<tr><td>Data</td><td>Data</td><td colspan="2">Data</td></tr>
		</table>
	</body>
</html>
