<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a{
				color: red;
			}
		</style>
	</head>
	<body>
		<!-- a标签访问过的就会变色  添加颜色不管访问没访问颜色都不会再变化 -->
		<!-- 
		 给链接定义样式
		 有四个伪类可以让你根据访问者与该链接的交互方式，将连接设置
		 成4中不同的状态。
		 -a:link
		 访问过的链接
		 -a:visited(只能定义字体颜色)
		 鼠标滑过的链接
		 -a:hover
		 正式点击的链接
		 -a:active
		 获取焦点
		 -:focus
		 选中的元素
		 -::selection
		 -->
		
		<a href="https://www.baidu.com">百度</a>
		<a href="https://www.baidusss.com">百度</a>
	</body>
</html>
