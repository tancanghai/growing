<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		https://www.w3school.com.cn 因为都是遵循w3c规则 所以使用w3c手册就好
		 在html中，一些如<>空格这种特殊字符是不能直接使用，
		 需要使用一些特殊的符号来表示这些特殊字符，这些特殊符号我们称为实体（转义字符串）
		 浏览器解析到实体时，会自动将尸体转换为其对应的字符
		 
		 实体的语法：
		 &实体名字;
		 <   &lt;
		 >   &gt;
		 空格   &nbsp;//牛逼的space
		 版权符号 &copy;
		 -->
		 
		 a &lt; b &gt;c
		 
	</body>
</html>
