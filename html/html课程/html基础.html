html是超文本标记语言 
比如在记事本中写html 只需要把后缀名改成html就行了，html使用标签来标识网页中的不同组成部分 修改文件隐藏文件的扩展名
head定义和用法
<head> 标签用于定义文档的头部，它是所有头部元素的容器。<head> 中的元素可以引用脚本、指示浏览器在哪里找到样式表、提供元信息等等。
文档的头部描述了文档的各种属性和信息，包括文档的标题、在 Web 中的位置以及和其他文档的关系等。绝大多数文档头部包含的数据都不会真正作为内容显示给读者。
下面这些标签可用在 head 部分：<base>, <link>, <meta>, <script>, <style>, 以及 <title>。
<title> 定义文档的标题，它是 head 部分中唯一必需的元素。

doctype
 用来声明告诉浏览器网页我使用的版本
<!doctype html > H5的声明方式 声明当前的网页是按照HTML5的标准编写的
编写网页时一定要将H5声明写在网页的最上边 ,如果不屑文档声明,则会导致有些浏览器会进入一个怪异的模式,
进入怪异模式以后浏览器解析页面会导致页面无法正常显示,所以为了避免进入该模式,一定要写文档声明

html元素是对html标签的别称

编码 依据一定的规则,将字符串转换成二进制编码的过程
解码 依据一定的规则,将二进制编码转换为字符的过程
字符集  编码和解码所采用的规则,我们称为字符集
常见的字符集 ASCII 美国 GB2312中国使用 UTF-8万国编码

网页默认字符集不是UTF-8 你需要通过<meta charset="UTF-8"/> 来告诉浏览器你使用的字符集
你的编辑器使用的编码也不一定是UTF-8 所以编辑器使用调节一下字符集 否则也会乱码

html中不区分大小写,但是我们一般都是用小写
html中的注释不能嵌套
