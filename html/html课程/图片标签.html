<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
		
		<!-- 
		 使用img标签来向网页中引入一个外部图片，
		 img标签也是一个自结束标签
		 属性：
		 src:设置一个外部图片的路径
		 alt:可以用来设置在图片不能显示时，对图片的描述
		 搜索引擎可以通过alt属性来识别不同的图片
		 如果不写alt属性，则搜索引擎不会对img中的图片进行收录
		 
		 宽度和高度俩个属性如果设置一个，另外一个也会同时等比例调整大小
		 一般开发中除了自适应页面，不建议设置width和height；因为1占据内容；2不好看
		 -->
		 <!-- 
		  图片格式
		  jpg 支持颜色比较多，图片可以压缩，但是不支持透明
		  一般使用jpg来保存照片等颜色多的图片
		  gif  支持的颜色少，只支持简单的透明，支持动态图
		  图片颜色单一或者是动态图时可以使用gif
		  png  支持的颜色多，并且支持复杂的透明
		  可以用来显示颜色复杂的透明的图片
		  
		  图片的使用原则：效果不一致，选择效果好的；效果一致，选择小的；
		  -->
	</body>
</html>
