<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		使用内联框架可以引入一个外部的页面
		 使用iframe来创建一个内敛框架
		 属性：
		 src:指向一个外部页面的路径，可以是相对路径
		 name：可以为内联框架制定一个name属性
		 在显示开发中不推见使用内联框架，因为内联框架中的内容不会被收索引擎检索
		 -->
		<iframe src="" name="name" frameborder="0"></iframe>
		<a target="name"></a>
	</body>
</html>
