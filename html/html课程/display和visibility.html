<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 通过display样式可以修改元素的类型
		 可选值：
		 inline:可以将一个元素作为内联元素显示
		 block：可以将一个元素设置块元素显示
		 inline-block：经一个元素转换为行内块元素
						-可以使一个元素既有行内元素的特点又有元素的特点 既可以设置宽高，又不独占一行
						
		display:none
						使元素不在页面中显示，且不占据页面位置
						
		visibility：可以用来设置元素的隐藏和现实的状态
						visible 元素会在页面中显示
						hidden 元素会隐藏不显示 但是还是占据的页面位置
						
		display="none"及visibility="hidden"仍然会被提交数据，
		disabled 属性:被禁用的 input 元素既不可用，也不可点击。也不能提交数据		
		 -->
		
	</body>
</html>
