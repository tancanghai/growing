<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--  from介词,指从,,, form名词,表格 
		 form标签中必须指定一个action属性，该属性指向一个服务器地址
		 当我们提交表单时将会提交到action属性的对应的地址
		 使用form创建的仅仅是一个空白的表单
		 我们还需要向form中添加不同的表单项
		 如果希望表单中的数据提交到服务器那么，还必须给表单项指定一个name属性
		 -->
		 <form action="" method="post">
			 <!-- 使用input来创建一个文本框，它的type属性是text 
			 使用value来设置默认值
			 -->
		 	<input type="text" id="" value="" />
			<!-- 使用input提交按钮 它的type属性值是submit 
			在提交按钮中可以通过value属性来制定按钮上的文字
			-->
		 	<input type="submit" value=""/>
		 </form>
	</body>
</html>
