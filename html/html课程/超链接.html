<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 a标签
		 href:指向连接跳转的目标地址，可以写一个相对路径也可以写一个完整的地址
		 target属性可以用来制定打开链接的位置
		 _self,表示在当前窗口中打开（默认值）
		 _blank在新的窗口中打开链接 target="_blank"
		 可以设置一个内敛框架的name属性值，链接将会在制定的内敛框架中打开
		 可以跳转到id属性元素的位置，直接到href中写元素id的属性值
		 可以发送电子邮件的超链接，点击链接以后可以自动打开计算中默认的邮件客户端 href="mailto:邮件地址"
		 -->
		 <iframe src="" name="name1"></iframe>
		 <a href="" target="name1"></a>
	</body>
</html>
