<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 
		 优先级的规则
		 内联样式，优先级 1000
		 ID选择器 优先级  100
		 类和伪类   优先级  10
		 元素选择器  优先级 1
		 通配*  优先级0.1
		 继承的样式，没有优先级最低
		 -->
		 <style type="text/css">
		 	*{
		 		font-size:50px;		 
		 	}
			p{
				font-size:30px;
			}
		 </style>
		 
	</body>
</html>
