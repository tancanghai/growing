		<!-- 
		 backgroud-image来设置背景图片 在css中设置
		 -语法：background-image:url(相对路径);backgroud-image:url(img/2.jpg);
		 如果背景图片大于元素大小，默认显示图片的左上角
		 如果背景图片小于元素大小，则会默认将背景图片平铺以充满元素
		 
		 可以同时为一个元素制定背景颜色和背景图片，
		 背景颜色将会作为背景图片的底色
		 一般情况下设置背景图片时都会同时制定一个背景颜色
		 backgroud-repeat用于设置背景图片的重复方式
		 可选值：
		 repeat,默认图片双向平铺
		 no-repeat 背景图片不会重复，
		 repeat-x,背景图片沿水平方向重复
		 
		 
		 简写：
		 backgroud: #bfa url(img/3.png) center  no-repeat
		 雪碧图做背景图 要设置background-position去移动图片
		 -->
	</body>
