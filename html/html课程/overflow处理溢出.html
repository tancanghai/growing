<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 子元素默认是存在于父元素的内容区中，
		 理论上将子元素的最大可以等于父元素内容区大小
		 如果子元素的大小超过了父元素的内容区，则超过的大小会在父元素以外的位置显示
		 超出父元素的内容我们称为溢出的内容
		 父元素默认是将移除的内容显示在外
		 通过overflow可以设置父元素如何溢出内容
		 -visible，默认值 不会对溢出的内容处理
		 -hidden   溢出的内容会被修剪
		 -scroll,会在父元素添加滚动条 水平垂直方向都会添加
		 -auto  会根据需求自动添加滚动条，哪里溢出哪里添加，不易出都不添加
		 
		 
		 -->
		
	</body>
</html>
