<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			/* 
			 在css中并没有为我们提供一个直接设置行间距的方式
			 我们只能通过设置行高来间接的设置行间距，行高越大的行间距越大
			 使用line-height来设置行高
			 行高类似于我们上学单线本，单线本是一行一行，线与线之间的距离就是行高
			 网页中的文字实际写在一个看不见的线中的，二文字会默认在行高中垂直居中显示
			 
			 行间距=行高-字体大小
			 
			 line-height设置行高：
			 1直接设置一个大小
			 2设置百分比来设置大小，百分比是相对于字体大小来设置的
			 3，可以设置一个数值比如 ：2；则行高会是相应字体的倍数
			 
			 技巧：
			 对于单行文本比如a标签的单行文本；可以直接设置行高和a标签的父元素高度一致
			 这样是可以使a标签垂直居中
			 */
		</style>
		<style type="text/css">
			p{
				font: 5px;
				line-height:50px;
				/* font: 5px; 
				font也可以设置行高
				font设置在后面会覆盖低啊啊哦line-height的样式行高就没了
				*/
			}
		</style>
		<!--  -->
	</body>
</html>
