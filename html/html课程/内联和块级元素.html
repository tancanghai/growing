<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 块元素 
		  就是独占一行的元素，无论内容多少占据一行
		  div 标签没有任何语义，就是一个纯粹的块元素，
		  div元素组要用来布局
		  
		 内联元素（行内元素） 
		  只占据自身大小，不会占用一行
		  常见的内联元素：
		  a img iframe span
		  span 没有任何语义，用来选中文字，为文字设置样式
		  
		块元素主要用来页面布局，内联元素主要用来选中文本样式
		p元素不能包含任何块元素
		 
		 -->
		 
		 <div style="background-color: #000000; height: 100px;width: 200px;"></div>
		 <span >gsg</span>
		 <p> nihaonihao dfk<div >gsg</div>ahfal</p>
	</body>
</html>
