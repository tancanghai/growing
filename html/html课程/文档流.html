<!DOCTYPE html>

	<body>
		<!-- 
		 元素在文档中的特点
		 块元素
		 1块元素会在文档流中独占一行，块元素会自上向下排列
		 2.块元素在文档流中默认宽度是父元素的100%
		 3块元素在文档流中的高度默认被内容撑开
		 内联元素
		 1.内联元素在文档流中只占自身的大小，会默认从左向右排列
		 如果一行中不足以容纳所有的内联元素，则换到下一行
		 2.内联元素的宽度和高度默认都被内容撑开
		 
		 
		 当元素的宽度设置为auto时，此时制定的内边距不会影响可见框的大小，而是会自动修改宽度，以适应内边距
		 
		 -->
		
	</body>
</html>
