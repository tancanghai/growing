<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 width和height只是用来设置盒子内容区的大小，盒子可见框的大小由内容区，内边距和边框共同决定
		 为盒子设置边框（要为元素边框设定三个样式）
		 大部分浏览器中，边框的宽度和颜色都有默认值，边框的样式默认值都是none
		 border-width：边框的宽度
		 border-color:边框的颜色
		 border-style:边框的样式 如solid 实线
		 
		 border-width可以设置4个边框的宽度 边框颜色和内边距外边距等等都是这个规则
		 如果指定4个值
		 4个值分别设置为上右下左 顺时针方向
		 3个值为上 右左 下
		 2个值为上下 左右
		 一个值为4个方向
		 border-width: 10px 20px 30px 40px;
		 
		 border
		 边框的间歇样式，通过它可以同时设置4个边框的样式，宽度，颜色
		 而且没有顺序要求
		 
		 border-top border-right.....
		 可以设置4个边的样式，规则和border一样，对一个边生效
		 border:red solid 10px;
		 border-left: red solid 10px;
		 border-right:none ;// 没有边框
		 -->
	</body>
</html>
