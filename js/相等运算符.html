	<body>
		<script type="text/javascript">
			/**
			 * 相等运算用来比较俩个值是否相等；
			 * 如果相等则返回true 否则返回false
			 * 使用==来比较俩个值时，如果类型不同则会自动进行类型转换，将其转换为相同的类型，然后在比较
			 * 比如：console.log("1"==1);//返回true；
			 * 
			 * NaN不和任何值相等，包括他本身
			 * console.log(NaN==NaN);//false;
			 * 可以通过isNaN来判断是否为NaN；
			 * 
			 */
		</script>
	</body>
</html>
