		<script type="text/javascript">
			/*
			原型prototype
			我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype 这个属性对应着一个对象，这个对象就是原形对象
			如果函数作为普通函数调用prototype没有任何作用当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性，
			指向该函数的原型对象，我们可以通过__proto__来访问该属性
			原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，我们可以将对象中共有的内容统一设置到原型对象中
			当我们访问对线的一个属性或者方法时，它会先在对象自身寻找，如果有则直接使用，如果没有则会去原型对象中寻找，如果找到则直接使用
			
			
			function MyClass(){}
			 var mc =new MyClass();
			 var mc2=new MyClass();
			 console.log(mc2.__proto__==MyClass.prototype);
			//向Myclass的原型中添加属性a
			Myclass.prototype.a=123;
			//向MyClass的原型中添加一个方法
			MyClass.prototype.sayHello=function(){//因为sayHELLo这个方法不在MyClass这个对象中，在prototype中所以每次实例不会重新生成一个方法
			将函数定义在全局作用域，会污染全局作用域的命名空间，而且也不安全。 但是写在原型对象中就没有这些问题
				alert("Hello");
			};
			
			
			*/
