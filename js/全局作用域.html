<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 全局作用域：
			 * -直接写在script标签中的js代码就是全局作用域
			 * 全局作用域在页面打开时创建，在页面关闭时销毁；
			 * 在全局作用域中有个window全局对象，全局作用域下的所有都是window对象的属性或者方法；
			 * 
			 * 变量的声明提前
			 * 使用var关键字声明的变量，会在所有的代码执行之前被声明；
			 * 但是如果声明变量时没有var关键字，则变量不会被声明提前；
			 * 
			 * 函数的声明提前
			 * 使用function 函数名(){} 这种方式它会在所有代码执行之前被创建到最前头；
			 * var 变量=function(){} 这种方式只有变量提前 而函数声明没有提前，所以这种方式不能在函数声明前调用；
			 * 
			 * 
			 */
		</script>
	</body>
</html>
