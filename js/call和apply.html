<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * call()和apply()
			 * 这俩个方法都是函数对象的方法，需要通过函数对象来调用
			 * 当对函数调用call()和apply()都会调用函数执行
			 * 在调用call()和apply()可以将一个对象指定为第一个参数
			 * 此时这个对象将会成为函数执行的this
			 * call()方法可以将实参在对象之后依次传递
			 * apply()方法需要将实参封装到一个数组统一传递
			 * fun.call(obj,1,2);
			 * fun.apply(obj,[1,2]);
			 * 
			 */
		</script>
	</body>
</html>
