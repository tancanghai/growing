			//! ||  && 都是先转换为布尔值再进行运算,并且返回原值//不运算也会把!a转换为布尔值
			var a=1;
			console.log(!a+true);//1;

			//js && 或者||的    短路规则;   &&是第一个为false则返回第一个值,不看第二个;如果||则刚好相反;
			
			//false && alert("");//false;
			
			var result= 5&&6  ;//先转换为布尔值在运算 在返回原值; 
			
			var result =0&&2;

			//如果第一个值都是为true,则返回第二个值； 返回6;
			//如果第一个值为false ，则直接返回第一个值;返回0;
			
			//或运算:
			//如果第一个值都是为true,则返回第一个值；
			//如果第一个值为false ，则直接返回第二个值;
